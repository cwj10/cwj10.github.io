<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>cwj10.GitHub.io by cwj10</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="stylesheets/reset.css" rel="stylesheet">
    <link href="stylesheets/stylesheet.css" rel="stylesheet">

    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="lib/jquery.pjax.js"></script>
    <script type="text/javascript" src="node_modules/markdown-it/dist/markdown-it.js" ></script>

    <script type="text/javascript" src="lib/react/react.js"></script>
    <script type="text/javascript" src="lib/react/react-dom.js"></script>
    <script type="text/javascript" src="lib/react/browser.min.js"></script>


    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>

  </head>
  <body >
  <div id="container"></div>
  <button onclick="loadData('test.md')">click1</button>
  <button onclick="loadData('test2.md')">click2</button>
  <div id="content"></div>
  <script type="text/babel">
     var Comment = React.createClass({
          render: function() {
          var commentNodes = this.props.data.map(function(comment) {
              return (
                <div>
                    <h1>{comment.name}</h1>
                    <h2>{comment.age}</h2>
                </div>
              );
         });
            return (
              <div >
                 {commentNodes}
             </div>
            );
          }
      });
      ReactDOM.render(
      <Comment author="fas" data={data} ></Comment>,
        document.getElementById('container')
      );
    </script>
  </body>
</html>
